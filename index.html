    <script>
      var a = document.createElement("a");
      var linkText = document.createTextNode("BOKA BORD");
      a.appendChild(linkText);
      a.title = "BOKA BORD";
      a.href = "http://example.com";
      a.id = "bokaBordLink"; // Add an id to the link
      document.body.appendChild(a);

      // Add an event listener to change background color on link hover
      var link = document.getElementById("bokaBordLink");
      link.addEventListener("mouseover", function () {
        // Change the background color to orange when hovering
        document.body.style.backgroundColor = "#FB6511";
        document.body.style.color = "#000"; // Change text color to black
      });

      // Add an event listener to reset background color when mouse leaves the link
      link.addEventListener("mouseout", function () {
        // Restore the default background color when not hovering
        document.body.style.backgroundColor = "#F9F7F3"; // Original background color
        document.body.style.color = "#564738"; // Original text color
      });
    </script>
